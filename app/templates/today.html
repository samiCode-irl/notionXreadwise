{% extends "layout.html" %}

{% block title %}Daily Review{% endblock %}

{% block body %}
<div class="container">
    <br>
    <h1 class="text-center">{{today}}</h1>
    <hr class="mt-4 mb-5">

    <div class="col">
        {% for highlight in highlights %}
        <h3>{{highlight['title']}}</h3>
        <h6 class="text-secondary">by {{highlight['author']}}</h6>
        <p>{{highlight['highlight']}}</p>
        <span class="badge badge-pill badge-dark">{{highlight['tags']}}</span>
        <hr class="mt-5 mb-5">
        {% endfor %}
    </div>
</div>

{% endblock %}
