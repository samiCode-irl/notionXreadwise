{% extends "layout.html" %}

{% block title %}404{% endblock %}

{% block body %}

<div class="container">
        <div class="col col-lg-7 col-sm-10">
            <h1 class="display-4 mt-2">Error 404: Page Not Found </h1>
            <p>Sorry, The page you are searching for does not exist. Please try a different route</p>
        </div>
        <div class="mt-5"></div>
        <div class="row text-center">
            <div class="col col-lg-8  col-sm-12 d-block mx-auto">
                <img width="60%" class="text-center" src="{{ url_for('static', filename='/images/search.png')}}"
                    alt="search">
            </div>
        </div>
</div>

{% endblock %}
